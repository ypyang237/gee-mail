		function appendMessage () {
                
        		var newMessage = getNewMessage();

                var date = newMessage.date;
                var sender = newMessage.sender;
                var subject = newMessage.subject;
                var body = newMessage.body;

                
                

                $('.start').prepend(

                '<tr>' +
    				+ '<td></td>'
    				+ '<td>' + date + '</td>'

    				+ '<td>' + sender + '</td>' + 		
  				'</tr>'	+

					'<td colspan="3" class="emailbdy funky">' + '<a class="clickMe" href="#">'+ body + '</a>' + '</td>' +

  				);

                //$('.emailbdy').hide();

         		$('.emailbdy').click(function() {

         			$(this).toggleClass('funky');

         		});      	
		};


			function clickToggle() {
		         $('.emailbdy').click(function() {

         			$(this).toggleClass('funky');

         		}); 
		     };

		     clickToggle();

       
  




	setInterval(appendMessage,1000);
